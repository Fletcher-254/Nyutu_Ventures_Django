{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="max-w-md w-full bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight uppercase">Nyutu ERP</h1>
            <p class="text-sm text-slate-400 font-medium">Corporate Portal Access</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 bg-rose-50 text-rose-600 rounded-xl text-xs font-bold border border-rose-100">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% if form.errors %}
            <div class="mb-4 p-4 bg-amber-50 text-amber-600 rounded-xl text-[10px] font-bold border border-amber-100">
                FORM ERRORS: {{ form.errors }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required placeholder="name@nyutu.com"
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" name="password" required placeholder="••••••••"
                           class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs hover:bg-slate-900 transition-all shadow-lg shadow-blue-100">
                    Access System
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
