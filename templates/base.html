<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyutu Ventures | Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <aside class="fixed inset-y-0 left-0 w-64 bg-slate-950 text-slate-300 hidden lg:flex flex-col z-50">
        <div class="p-8 border-b border-slate-900">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-bolt-lightning text-white text-sm"></i>
                </div>
                <span class="text-lg font-black text-white tracking-tighter uppercase">Nyutu<span class="text-blue-500">.</span></span>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scrollbar">
            <p class="px-4 text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 mt-4">Menu</p>
            
            <a href="{% url 'director_dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'director_dashboard' %} bg-blue-600 text-white shadow-lg shadow-blue-600/20 {% else %} hover:bg-slate-900 hover:text-white {% endif %}">
                <i class="fa-solid fa-chart-pie text-sm"></i>
                <span class="text-sm font-bold">Dashboard</span>
            </a>

            <a href="{% url 'director_employee_payout' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-slate-900 hover:text-white">
                <i class="fa-solid fa-wallet text-sm"></i>
                <span class="text-sm font-bold">Personnel & Payouts</span>
            </a>

            <a href="{% url 'daily_attendance' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-slate-900 hover:text-white">
                <i class="fa-solid fa-clipboard-user text-sm"></i>
                <span class="text-sm font-bold">Attendance</span>
            </a>

            <a href="#" class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-slate-900 hover:text-white">
                <i class="fa-solid fa-truck-fast text-sm"></i>
                <span class="text-sm font-bold">Fleet Tracking</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-900">
            <div class="flex items-center justify-between bg-slate-900/50 p-4 rounded-2xl">
                <div>
                    <p class="text-xs font-black text-white leading-none">{{ user.username|truncatechars:10 }}</p>
                    <p class="text-[9px] font-bold text-blue-500 uppercase mt-1">{{ user.role|default:"User" }}</p>
                </div>
                <a href="{% url 'logout' %}" class="text-slate-500 hover:text-rose-500 transition-colors">
                    <i class="fa-solid fa-power-off text-sm"></i>
                </a>
            </div>
        </div>
    </aside>

    <main class="lg:ml-64 min-h-screen p-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 rounded-2xl text-xs font-black uppercase tracking-widest {% if message.tags == 'success' %} bg-emerald-50 text-emerald-600 border border-emerald-100 {% else %} bg-rose-50 text-rose-600 border border-rose-100 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
