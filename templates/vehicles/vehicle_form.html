{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <div class="mb-6">
        <a href="{% url 'vehicle_list' %}" class="text-gray-500 hover:text-blue-600 transition text-sm flex items-center">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back to Fleet List
        </a>
    </div>

    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="bg-gray-50 p-6 border-b">
            <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
        </div>
        
        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="space-y-2">
                <label for="{{ field.id_for_label }}" class="block text-sm font-bold text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 transition">
                    {% if vehicle %} Update Vehicle Details {% else %} Save New Vehicle {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
