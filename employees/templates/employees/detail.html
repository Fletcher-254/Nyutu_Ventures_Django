<div class="bg-white p-6 rounded shadow mt-6">
    <h2 class="font-bold border-b pb-2 mb-4">Audit History (Change Log)</h2>
    <div class="space-y-4">
        {% for log in employee.history.all %}
        <div class="text-sm border-l-4 border-blue-500 pl-4 py-2">
            <p class="font-bold text-gray-800">{{ log.action }} by {{ log.user.email }}</p>
            <p class="text-gray-600 italic">{{ log.changes }}</p>
            <p class="text-xs text-gray-400">{{ log.timestamp|date:"M d, Y H:i" }}</p>
        </div>
        {% empty %}
        <p class="text-gray-400 italic">No history recorded yet.</p>
        {% endfor %}
    </div>
</div>
